<!DOCTYPE html>
<html lang="en">

  <head>
    <meta description="Database Management System - Group Project">
    <title>Meal Planner</title>
    <link href="{{url_for('static', filename = 'bower_components/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename = 'bower_components/jquery/dist/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <link href="{{url_for('static', filename = 'css/page.css')}}" rel ="stylesheet">
  </head>
  {%block js %}{% endblock %}
  <body>
    <div class="container">
      {%with messages = get_flashed_messages()%}
        {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
              <li>{{message}}</li>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock%}
    </div>
  </body>
</html>
